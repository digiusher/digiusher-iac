                  - rds:DescribeReservedDBInstances
                  - rds:DescribeReservedDBInstancesOfferings
                  - rds:ListTagsForResource
                  - dynamodb:Describe*
                  - dynamodb:List*
                  - elasticache:Describe*
                  - elasticache:List*
                  - es:Describe*
                  - es:List*
                  - redshift:Describe*
                  - redshift:List*
                  - docdb:Describe*
                  - docdb:List*
