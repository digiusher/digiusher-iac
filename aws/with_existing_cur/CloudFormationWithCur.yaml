AWSTemplateFormatVersion: '2010-09-09'
Description: |
    This CloudFormation template allows for the creation of an IAM role with specific permissions, with the role name being provided as a parameter. The output provides the ARN of the created IAM role.

Parameters:
  RoleName:
    Type: String
    Description: Name for the IAM Role
  BucketName:
    Type: String
    Description: Name of the S3 bucket containing the CUR

Resources:
  DigiusherIAMRole:
    Type: AWS::IAM::Role
    Description: |
      Creates an IAM role by allowing a trust relationship with Digiusher's Account ID and providing specific permissions for accessing AWS services.
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::058264546051:root"
            Action: sts:AssumeRole
      RoleName: !Ref RoleName
      Policies:
        - PolicyName: DigiUsherRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: DigiUsherCURPermissions
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:GetBucketLocation
                Resource:
                  - !Sub "arn:aws:s3:::${BucketName}"
                  - !Sub "arn:aws:s3:::${BucketName}/*"
              - Sid: DigiUsherRecommendationsPermissions
                Effect: Allow
                Action:
                  - application-autoscaling:Describe*
                  - autoscaling:Describe*
                  - aws-marketplace:ListEntities
                  - budgets:ViewBudget
                  - ce:Describe*
                  - ce:Get*
                  - cloudfront:GetDistributionConfig
                  - cloudfront:ListDistributions
                  - cloudwatch:Get*
                  - cloudwatch:Link
                  - cloudwatch:List*
                  - compute-optimizer:Get*
                  - compute-optimizer:UpdateEnrollmentStatus
                  - cur:Describe*
                  - cur:Get*
                  - dynamodb:Describe*
                  - dynamodb:List*
                  - ec2:Describe*
                  - ecs:Describe*
                  - ecs:List*
                  - elasticache:Describe*
                  - iam:GetAccessKeyLastUsed
                  - iam:GetLoginProfile
                  - iam:ListAccessKeys
                  - iam:ListUsers
                  - organization:ListAccounts
                  - organizations:DescribeOrganization
                  - rds:DescribeDBInstances
                  - rds:PurchaseReservedDbInstancesOffering
                  - resourcegroups:GetGroup
                  - resourcegroups:ListGroups
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
                  - s3:GetBucketPolicyStatus
                  - s3:GetBucketPublicAccessBlock
                  - s3:GetBucketTagging
                  - s3:ListAllMyBuckets
                  - savingsplans:CreateSavingsPlan
                  - savingsplans:DescribeSavingsPlans
                  - savingsplans:DescribeSavingsPlansOfferings
                  - servicequotas:Get*
                  - servicequotas:List*
                  - ssm:CreateChangeRequest
                  - ssm:DeleteChangeRequest
                  - ssm:ListChangeRequests
                  - ssm:UpdateChangeRequest
                  - sustainability:GetCarbonFootprintSummary
                  - tag:GetResources
                  - tag:GetTagKeys
                  - tag:GetTagValues
                  - tag:TagResources
                  - tag:UntagResources
                  - trustedadvisor:Get*
                  - trustedadvisor:List*
                  - trustedadvisor:Describe*
                  - trustedadvisor:GenerateReport
                  - xray:BatchGetTraces
                  - xray:GetTraceSummaries
                Resource: "*"

Outputs:
  IAMRoleArn:
    Description: Role ARN Value
    Value: !GetAtt DigiusherIAMRole.Arn
